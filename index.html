<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Form Validation</h2>
        <form id="registrationForm" onsubmit="validateForm(event)">
            <!-- Full Name Field -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" onchange="validateName()" required>
                <small class="error-text text-danger"></small>
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" class="form-control" onchange="validateEmail()" required>
                <small class="error-text text-danger"></small>
            </div>
            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" class="form-control" onchange="validatePhone()" required>
                <small class="error-text text-danger"></small>
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" onchange="validatePassword()" required>
                <small class="error-text text-danger"></small>
            </div>
            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" onchange="validateConfirmPassword()" required>
                <small class="error-text text-danger"></small>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
